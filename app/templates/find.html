{% extends '_Layout.html' %}

{% block header %}
<h1>{% block title %}Find{% endblock %}</h1>
<script type='text/javascript' src="{{url_for('static', filename='jQuery-3.3.1.min.js')}}"></script>
<script type='text/javascript' src="{{url_for('static', filename='content.js')}}"></script>
<script src="https://maps.googleapis.com/maps/api/js?key={{key}}&callback=initMap" async defer></script>

<script type="text/javascript">
    // ONLY SHOWS API KEY IF IN DEVELOPMENT ENVIRONMENT
    if(window.location.href == "http://127.0.0.1:5000/find"){
        console.log("API Key: {{key}}")
    }
</script>
{% endblock %}

{% block content %}
<body>
<div id="mapframe" style="width: 100%; height: 400px;"></div>
</body>
{% endblock %}
